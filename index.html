<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/neighborhood.css">
  <title>Mile High Dog Parks</title>
</head>
<body>

  <div class="header">
    <h1 class="page-title">Mile High Dog Parks</h1>
    <input class="show-or-hide" type="button" value="Show List" data-bind="click: showList, visible: !listShowing()">
    <input class="show-or-hide" type="button" value="Hide List" data-bind="click: hideList, visible: listShowing()">
  </div>
  <div class="container">
    <div id="sidebar" data-bind="visible: listShowing()">
      <select class="city-select" data-bind="options: availableCities, value: chosenCity">
      </select>
      <ul data-bind="foreach: locationList">
        <li class="list-location" data-bind="text: locName, click: selectLocation, visible: showing, event: {mouseover: highlightMarker, mouseout: unhighlightMarker}"></li>
      </ul>
      <span class="accuweather">Weather Data provided by <a href="https://www.accuweather.com/">Accuweather</a></span>
    </div>
    <div id="map" data-bind="css: {'small-map': listShowing()}"></div>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo3153hujXfzH7KQkivd3XWkK-ntcnMTA&v=3&callback=initMap"></script>
  <script src="js/neighborhood.js"></script>
</body>
</html>
